<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Électrique Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo Entreprise" class="logo" onerror="this.style.display='none'">
            <h1>Assistant Élec</h1>
        </div>
        <nav>
            <button onclick="showSection('calculator')" class="active-btn" id="btn-calc">Calculateur</button>
            <button onclick="showSection('guide')" id="btn-guide">Guide Multimètre</button>
            <button onclick="showSection('formulas')" id="btn-form">Formules</button>
        </nav>
    </header>

    <main>
        <section id="calculator" class="active-section">
            <div class="toggle-container">
                <span id="label-mono">Monophasé (230V)</span>
                <label class="switch">
                    <input type="checkbox" id="phase-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="label-tri">Triphasé (400V)</span>
            </div>

            <div class="input-group">
                <label><i class="fa-solid fa-plug"></i> Tension (U) - Volt</label>
                <input type="number" id="u-val" placeholder="Tension en V">
            </div>

            <div class="input-group">
                <label><i class="fa-solid fa-omega"></i> Résistance (R) - Ohm</label>
                <input type="number" id="r-val" placeholder="Résistance en Ω">
            </div>

            <div class="input-group">
                <label><i class="fa-solid fa-bolt"></i> Intensité (I) - Ampère</label>
                <input type="number" id="i-val" placeholder="Intensité en A">
            </div>

            <div class="input-group">
                <label><i class="fa-solid fa-fire"></i> Puissance (P) - Watt</label>
                <input type="number" id="p-val" placeholder="Puissance en W">
            </div>

            <div class="result-box">
                <label><i class="fa-solid fa-ruler-horizontal"></i> Section de câble estimée (Cuivre)</label>
                <div id="cable-result" class="result-value">---</div>
                <small>Estimation usage standard (NF C 15-100)</small>
            </div>
            
            <button class="reset-btn" onclick="resetCalculator()">Réinitialiser</button>
        </section>

      <section id="guide" class="hidden-section">
            <h2>Que veux-tu mesurer ?</h2>
            
            <div class="guide-choices">
                <button onclick="selectMeasurement('tension')"><i class="fa-solid fa-plug"></i> Tension</button>
                <button onclick="selectMeasurement('intensite')"><i class="fa-solid fa-bolt"></i> Intensité</button>
                <button onclick="selectMeasurement('resistance')"><i class="fa-solid fa-omega"></i> Résistance</button>
                <button onclick="selectMeasurement('capacite')"><i class="fa-solid fa-car-battery"></i> Condensateur</button>
            </div>

            <div id="guide-display" class="hidden-section">
                
                <div class="title-row">
                    <h3 id="measure-title"></h3>
                    <button class="info-btn" onclick="toggleInfo()">
                        <i class="fa-solid fa-circle-question"></i> Aide
                    </button>
                </div>
                
                <div id="measure-info" class="info-panel hidden">
                    <p id="info-text"></p>
                </div>

                <div id="safety-warning" class="warning-box"></div>
                
                <div id="component-selector-area" class="component-box hidden-section">
                    <label>Quel composant tester ? (Affiche les photos)</label>
                    <select id="component-select" onchange="showComponentImages()">
                        </select>
                </div>

                <div id="help-gallery" class="gallery-container">
                    </div>

                <div class="multimeter-selector">
                    <label>Position Multimètre :</label>
                    <select id="multimeter-select" onchange="updateMultimeterView()">
                        <option value="red">Multimètre Rouge (Rotatif)</option>
                        <option value="yellow">Multimètre Jaune (Pince)</option>
                    </select>
                </div>

                <div class="multimeter-container">
                    <div id="selector-ring" class="ring"></div>
                    <img id="multimeter-img" src="" alt="Multimètre">
                </div>

                <div class="instructions">
                    <p id="measure-desc"></p>
                </div>
            </div>
        </section>

        <section id="formulas" class="hidden-section">
            <h2><i class="fa-solid fa-book-open"></i> Formules de Base</h2>
            <div class="formula-card">
                <h3>Loi d'Ohm</h3>
                <div class="formula-big">U = R × I</div>
                <p>U : Tension (V) | R : Résistance (Ω) | I : Intensité (A)</p>
            </div>
            <div class="formula-card">
                <h3>Puissance (Monophasé)</h3>
                <div class="formula-big">P = U × I</div>
            </div>
            <div class="formula-card">
                <h3>Puissance (Triphasé)</h3>
                <div class="formula-big">P = U × I × √3</div>
                <p>√3 ≈ 1.732</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
